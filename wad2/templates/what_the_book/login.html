{% extends 'what_the_book/base.html' %}
{% load staticfiles %}

<!-- connect css sheet -->

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <h1>Login to What the Book</h1>
    <form id="login_form" method="post" action="{% url 'what_the_book:login' %}">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="50" style = "margin: 10px"/>
        <br>
        Password: <input type="password" name="password" value="" size="50" style = "margin: 10px"/>
        <br>
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
